<html lang="en">
<head>

    <header class="header">Weather Dashboard</header>

        <div class="row">
            <div class="col-3">
                <form class ="form">
                    <h4>Search for a City:</h4>
                    <div class="mb-3">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class= "btn btn-primary">Search</button>
                    </div>
                </form>

                        <button type="button" class="btn btn-secondary btn-grey">test7</button>
                    </ul>
                </div>
            </div>
            <div class="col-9">

                        <p>test temp</p>

                </div> 
                <div>
                    <h5 class="five-day">5-Day Forecast:</h5>
