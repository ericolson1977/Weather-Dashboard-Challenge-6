<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">Weather Dashboard</header>
    <section class="container">
        <div class="row">
            <div class="col-3">
                <form class="form">
                    <h4>Search for a City:</h4>
                    <div class="mb-3">
                        <input id="city-input" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                    </div>
                </form>
                <div>
                    <h6 id="previous-search">Previous Searches</h6>
                    <ul class="search-history d-grid gap-2"></ul>
                </div>
            </div>
            <div id="display" class="col-9">
                <div class="current-weather">
                    <h5 id="current-city">
                        <span id="city-name">City</span>
                        <span id="current-date">""</span>
                        <span><img id="weather-icon" src="" alt="weather"></span>
                    </h5>
                    <ul class="current-details">
                        <p id="temp">test temp</p>
                        <p id="wind">test wind</p>
                        <p id="humidity">test humidity</p>
                    </ul>
                </div>
                <div>
                    <h5 class="forecast">5-Day Forecast:</h5>
                    <div class="five-day-forecast">
                        <div class="card-column">
                            <figure class="five-day-details">
                                <ul>
                                    <p id="forecast-date">date</p>
                                    <p id="forecast-icon"><img id="weather-icon" src="" alt="weather"></p>
                                    <p id="forecast-temp">temp</p>
                                    <p id="forecast-wind">wind</p>
                                    <p id="forecast-humidity">Humidity</p>
                                </ul>
                            </figure>
                        </div>
                        <div class="card-column">
                            <figure class="five-day-details">
                                <ul>
                                    <p id="forecast-date">date</p>
                                    <p id="forecast-icon"><img id="weather-icon" src="" alt="weather"></p>
                                    <p id="forecast-temp">temp</p>
                                    <p id="forecast-wind">wind</p>
                                    <p id="forecast-humidity">Humidity</p>
                                </ul>
                            </figure>
                        </div>
                        <div class="card-column">
                            <figure class="five-day-details">
                                <ul>
                                    <p id="forecast-date">date</p>
                                    <p id="forecast-icon"><img id="weather-icon" src="" alt="weather"></p>
                                    <p id="forecast-temp">temp</p>
                                    <p id="forecast-wind">wind</p>
                                    <p id="forecast-humidity">Humidity</p>
                                </ul>
                            </figure>
                        </div>
                        <div class="card-column">
                            <figure class="five-day-details">
                                <ul>
                                    <p id="forecast-date">date</p>
                                    <p id="forecast-icon"><img id="weather-icon" src="" alt="weather"></p>
                                    <p id="forecast-temp">temp</p>
                                    <p id="forecast-wind">wind</p>
                                    <p id="forecast-humidity">Humidity</p>
                                </ul>
                            </figure>
                        </div>
                        <div class="card-column">
                            <figure class="five-day-details">
                                <ul>
                                    <p id="forecast-date">date</p>
                                    <p id="forecast-icon"><img id="weather-icon" src="" alt="weather"></p>
                                    <p id="forecast-temp">temp</p>
                                    <p id="forecast-wind">wind</p>
                                    <p id="forecast-humidity">Humidity</p>
                                </ul>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script src="./assets/js/style.js"></script>

</html>
